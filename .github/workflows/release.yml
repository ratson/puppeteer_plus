name: Release

on:
  push:
    branches:
      - release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: cp .github/release.config.js .

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        with:
          branch: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
